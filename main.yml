---
- hosts: all
  tasks:
  - debug:
      msg: vars
  - name: Group all hosts by os
    group_by: key={{ ansible_os_family }}
  tags:
  - always

- name: Bootstrap
  hosts: all
  roles:
  - bootstrap
  tags:
  - bootstrap

- name: Install and configure git
  hosts: all
  roles:
  - git
  tags:
  - git

- name: Install fonts
  hosts: all
  roles:
    - fonts
  tags:
    - fonts
  
- name: Configure shell
  hosts: all
  roles:
  - zsh
  tags:
  - shell

- name: Configure terminal
  hosts: all
  roles:
  - term
  tags:
  - term

- name: Install and configure vim
  hosts: all
  roles:
  - vim
  tags:
  - vim

- name: Install chrome
  hosts: all
  roles:
    - chrome
  tags:
    - chrome
  
- name: Install docker
  hosts: all
  roles:
    - docker
  tags:
    - docker

- name: Install dropbox
  hosts: all
  roles:
  - dropbox
  tags:
  - dropbox

- name: Install slack
  hosts: all
  roles:
    - slack
  tags:
    - slack

- name: Prepare for music
  hosts: all
  roles:
    - audio
  tags:
    - audio

