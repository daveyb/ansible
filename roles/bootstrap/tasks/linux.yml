---
- include_role:
    name: packages
  vars:
    update_cache: true

- name: Install xclip
  package:
    name: xclip
    state: latest
  when: wsl_environment == false

- name: Install curl
  package:
    name: curl
    state: latest
  become: true

- name: Install jq
  package:
    name: jq
    state: latest
  become: true
