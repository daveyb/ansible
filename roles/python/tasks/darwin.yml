---
- name: install pyenv
  homebrew:
    name: pyenv
    state: latest

- name: shim pyenv into ~/.profile
  lineinfile:
    path: "/Users/{{ ansible_user }}/.profile"
    line: "export PATH=${PATH}:$(pyenv root)/shims"
    regexp: "^export PATH=${PATH}"

- name: Add pyenv to .zshrc
  lineinfile:
    dest: "/Users/{{ ansible_user }}/.zshrc"
    line: 'eval "$(pyenv init -)"'

