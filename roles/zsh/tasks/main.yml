---
- include_tasks: linux.yml
  when: ansible_system == "Linux"

- include_tasks: darwin.yml
  when: ansible_system == "Darwin"

- name: Clone oh-my-zsh
  git:
    repo: "{{ omz_repo }}"
    dest: "{{ local_omz_repo }}"
    force: yes

- name: Copy example zshrc
  shell: "cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc"

- name: add bin search paths to PATH
  lineinfile:
    dest: "~/.zshrc"
    insertafter: BOF
    line: 'export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin'
    state: present

- name: Shim profile into zshrc
  lineinfile:
    dest: "~/.zshrc"
    insertafter: BOF
    line: 'source ~/.profile'
    state: present

- name: Set zsh theme
  lineinfile:
    dest: "~/.zshrc"
    regexp: '^ZSH_THEME='
    line: "ZSH_THEME={{ zsh_theme }}"

- name: Set DEFAULT_USER
  lineinfile:
    dest: "~/.zshrc"
    line: "DEFAULT_USER=$USER"

- name: Add time to prompt
  lineinfile:
    dest: "~/.zshrc"
    line: 'prompt_context () {prompt_segment black default "%t"}'

- name: Exec direnv at login
  lineinfile:
    dest: "~/.zshrc"
    line: 'eval "$(direnv hook zsh)"'

- name: Add oh-my-posh-wsl theme
  lineinfile:
    dest: "~/.zshrc"
    line: 'eval "$(oh-my-posh-wsl --init --shell zsh --config /mnt/c/Users/{{ wsl_windows_user }}/AppData/Local/Programs/oh-my-posh/themes/{{ oh_my_posh_theme }}.omp.json)"'
  when: wsl_environment

- name: Change shell to zsh
  shell: chsh -s $(which zsh)
  become: true

- name: shim zsh into ~/.bash_profile
  lineinfile:
    dest: "~/.bash_profile"
    line: "if [ -t 1 ]; then exec zsh; fi"
    insertbefore: EOF
    state: present

- name: Install powerline
  pip:
    name: powerline-status
    executable: pip3

- name: reload zshrc
  shell: "source ~/.zshrc"
  args:
    executable: /usr/bin/zsh
  when: ansible_system == "Linux"

- name: reload zshrc
  shell: "source ~/.zshrc"
  args:
    executable: /bin/zsh
  when: ansible_system == "Darwin"

- name: reload shell
  shell: exec $SHELL
