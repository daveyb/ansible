---
- name: install ag
  homebrew:
    name: the_silver_searcher
    state: latest

- name: install fswatch
  homebrew:
    name: fswatch
    state: latest

- name: autohide OSX dock
  shell: defaults write com.apple.dock autohide true
  notify: restart dock

- name: pin OSX dock to right edge
  shell: defaults write com.apple.dock orientation right
  notify: restart dock

- name: install kubectl
  homebrew:
    name: kubernetes-cli
    state: latest

- name: install k9s
  homebrew:
    name: derailed/k9s/k9s
    state: latest

- name: install kubectx
  homebrew:
    name: kubectx
    state: latest

- name: install helm
  homebrew:
    name: kubernetes-helm
    state: latest

- name: install direnv
  homebrew:
    name: direnv
    state: latest
